<div class="main">
  <div class="row p-0 m-0">
    <!-- side menu  -->
    <div class="col-2">
      <app-side-menu></app-side-menu>
    </div>
    <!-- end side menu  -->
    <div class="col-10">
      <section id="todoList-Sec">
        <div class="header">
          <h6>Today</h6>
        </div>
        <div class="todolist-container">
          <!-- add new task  -->
          <button class="btn btn-blue float-end">
            <i class="bi bi-plus-circle"></i>
            New Task
          </button>
          <!-- end add new task  -->

          <div class="clear-fix"></div>
          <!-- filteration part  -->
          <div class="filteration">
            <label>Filter By</label>
            <div class="filteration-container row align-items-center">
              <div class="col-12 col-md-2 mx-2">
                <label for="dateInput" class="form-label">Date</label>
                <input type="date" class="form-control" id="dateInput" />
              </div>

              <div class="col-12 col-md-2 mx-2">
                <label for="titleInput" class="form-label">Title</label>
                <input type="text" class="form-control" id="titleInput" />
              </div>

              <div class="col-12 col-md-2 mx-2">
                <label class="form-label">Group</label>
                <ng-select
                  [items]="GroupData"
                  class="form-control w-100 p-0"
                  bindLabel="name"
                  bindValue="id"
                >
                </ng-select>
              </div>
            </div>
          </div>
          <!-- end  filteration part  -->

          <!-- controls buttons part  -->
          <div class="buttons-container d-flex justify-content-between">
            <div class="group-label">
              <label>Group 1</label>
            </div>
            <div>
              <button class="btn btn-red">
                <i class="bi bi-trash3"></i>
                Delete Selected
              </button>

              <button class="btn btn-green">
                <i class="bi bi-check2-circle"></i>
                Done
              </button>
            </div>
          </div>

          <!-- end controls buttons part  -->

          <!-- task part  -->

          <app-task></app-task>
          <app-task></app-task>
          <app-task></app-task>

          <!-- end task part  -->
        </div>
      </section>
    </div>
  </div>
</div>
