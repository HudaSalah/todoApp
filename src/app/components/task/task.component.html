<div class="task" id="{{ task?.id }}">
  <div>
    <input
      class="styled-checkbox"
      type="checkbox"
      id="{{ task?.id }}"
      value="{{ task?.id }}"
      (change)="selectTask(task.id)"
    />
    <label for="{{ task?.id }}">{{ task?.title }}</label>
    <label class="date">{{ task?.date }}</label>
  </div>

  <div class="button-container">
    <button class="btn btn-red" (click)="Delete(task.id)">
      <i class="bi bi-trash3"></i>
    </button>
    <button
      class="btn btn-green"
      [ngClass]="{
        done: task?.state,
        todo: !task?.state
      }"
      (click)="changeTaskState(task.id)"

    >
      <i class="bi bi-check2-circle"></i>
    </button>
  </div>
</div>
